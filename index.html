<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <style>
    body{
        background-image: url("https://images-na.ssl-images-amazon.com/images/I/81AogETaaHL._SY450_.jpg");
    }

    .painting{
        border: solid 10px;
    }

    .container{
        display: flex;
        flex-direction: column;
        width: 687px;
    }

    .flex{
        display: flex;
        justify-content: space-around;
    }
  </style>
 </head>
 <body onload="start();">
  <div class="container">
    <h1>Deface the painting!</h1>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <canvas class="painting" id="canvas" width="687" height="700"></canvas>
    <br>
    <div class = "flex">

         <button id="moustache">Draw a moustache!</button>
         <button id="clear">Clear</button>
         Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
    </div>
  </div>
 </body>
 <script src="index.js"></script>
</html>
